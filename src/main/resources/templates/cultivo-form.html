<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Cultivo</title>
</head>
<body>
    <h2>Formulario de Cultivo</h2>
    <form action="/cultivo/guardar" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="tipoPlanta">Tipo de Planta:</label>
        <input type="text" id="tipoPlanta" name="tipoPlanta" required><br>

        <label for="temporada">Temporada:</label>
        <input type="text" id="temporada" name="temporada" required><br>

        <label for="duracion">Duración (días):</label>
        <input type="number" id="duracion" name="duracion" required><br>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
