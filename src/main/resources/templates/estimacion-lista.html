<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estimacion</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://ichef.bbci.co.uk/ace/ws/640/cpsprodpb/8983/production/_109730253_gettyimages-658291850.jpg.webp') no-repeat center center fixed;
            background-size: cover;
            color: #f8f9fa;
        }
        .header, .footer {
            background-color: rgba(38, 31, 89, 0.8);
            color: white;
            padding: 15px;
            text-align: center;
        }
       
        .table {
            background-color: rgba(0, 0, 0, 0.75);
        }
        .table th, .table td {
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Lista de Registros de Estimacion</h1>
    </header>
	<p></p>
    <div class="container">
        <table class="table table-dark table-hover table-bordered">
            <thead>
                <tr>
                    <th style="color:blueviolet;">Fecha</th>
                    <th>Enero</th>
                    <th>Febrero</th>
                    <th>Marzo</th>
                    <th>Abril</th>
                    <th>Mayo</th>
                    <th>Junio</th>
                    <th>Julio</th>
                    <th>Agosto</th>
                    <th>Septiembre</th>
                    <th>Octubre</th>
                    <th>Noviembre</th>
                    <th>Diciembre</th>
                    <th style="color:rgb(0, 0, 255);">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Bucle para iterar sobre los registros de estimacion -->
                <tr th:each="estimacion : ${estimaciones}">
                    <td th:text="${estimacion.fecha}" >2024</td>
                    <td th:text="${estimacion.mesCantidadMap['Enero']}">0.0</td>
                    <td th:text="${estimacion.mesCantidadMap['Febrero']}">0.0</td>
                    <td th:text="${estimacion.mesCantidadMap['Marzo']}">0.0</td>
                    <td th:text="${estimacion.mesCantidadMap['Abril']}">0.0</td>
                    <td th:text="${estimacion.mesCantidadMap['Mayo']}">0.0</td>
                    <td th:text="${estimacion.mesCantidadMap['Junio']}">0.0</td>
                    <td th:text="${estimacion.mesCantidadMap['Julio']}">0.0</td>
                    <td th:text="${estimacion.mesCantidadMap['Agosto']}">0.0</td>
                    <td th:text="${estimacion.mesCantidadMap['Septiembre']}">0.0</td>
                    <td th:text="${estimacion.mesCantidadMap['Octubre']}">0.0</td>
                    <td th:text="${estimacion.mesCantidadMap['Noviembre']}">0.0</td>
                    <td th:text="${estimacion.mesCantidadMap['Diciembre']}">0.0</td>
                    <td>
						
                        <a th:href="@{/estimacion/delete/{id}(id=${estimacion.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer class="footer">
        <p>© 2024 Sistema de Gestión de Estimacions. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
